<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .content p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .explore-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .explore-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


    <div class="content">
        <h1>Welcome to Expense Tracker</h1>
        <p>Track your expenses efficiently.</p>


        <a href="main/" class="explore-link">Explore</a>
    </div>
</body>
</html>
